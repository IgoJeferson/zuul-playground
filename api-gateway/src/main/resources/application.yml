spring:
  application:
    name: API-GATEWAY

server:
  port: 8080

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:localhost:8761/eureka}
  instance:
    prefer-ip-address: true

zuul:
  ignored-services: '*'
  prefix: /api
  routes:
    ticket-service:
      path: /ticket/**
      serviceId: TICKET-SERVICE
      strip-prefix: false
    product-service:
      path: /product/**
      serviceId: PRODUCT-SERVICE
      strip-prefix: false
    external-service:
      path: /external/**
      serviceId: external-service
  host:
    socket-timeout-millis: 30000

  ribbon:
    eureka:
      enabled: false
    eager-load:
      enabled: true

external-service:
  ribbon:
    listOfServers: https://httpbin.org/
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList
    ConnectTimeout: 1000
    ReadTimeout: 3000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 100