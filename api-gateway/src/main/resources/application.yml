spring:
  application:
    name: API-GATEWAY

server:
  port: 8080

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:localhost:8761/eureka}
  instance:
    prefer-ip-address: true

zuul:
  ignored-services: '*'
  prefix: /api
  routes:
    ticket-service:
      path: /ticket/**
      serviceId: TICKET-SERVICE
      strip-prefix: false
    product-service:
      path: /product/**
      serviceId: PRODUCT-SERVICE
      strip-prefix: false
  host:
    socket-timeout-millis: 30000
  ribbon:
    eager-load:
      enabled: true